<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Streak Overlay</title>
  <style>
    body { background: transparent; margin: 0; }
    #sound-status { position: absolute; top: 10px; left: 10px; color: white; font-size: 2em; }
  </style>
</head>
<body>
  <div id="sound-status"></div>
  <script>
    // Connect to backend via WebSocket for instant sound triggers
    const ws = new WebSocket('ws://localhost:3002');
    const status = document.getElementById('sound-status');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'play_sound') {
        // Create a new audio element for each sound
        const player = new Audio(data.url);
        player.playbackRate = data.playbackSpeed || 1;
        player.volume = data.volume;
        player.play();
        status.textContent = `Playing: ${data.sound}`;
        setTimeout(() => { status.textContent = ''; }, 2000);

        player.onended = () => player.remove();
      }
    };
  </script>
</body>
</html>
